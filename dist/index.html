<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Weather App</title>
    <script src= "main.js" defer></script>
</head>
<body>
    <div class="container">
        <input type="text"class="search-box" placeholder="Input City...">
        <div class="temp-container"> 
            <div class="temp-city"></div>
            <img width="150" height="150" src="" class="temp-icon">
        </div>
        <h1 class="temp-degree"></h1>
        <span class="temp-update"></span>
        <h3 class="temp-desc"></h3>
        <div class="temp-feels"></div>
    </div>
</body>
</html>
